<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="outline">
      <header class="nav_bar"></header>
      <p class="result">941</p>
      <div class="calculator_keys">
        <button class="btn symbol_btn allClear_btn">AC</button>
        <button class="btn symbol_btn svg_key_btn plusMinus_btn">
          <img
            src="images and icons/+-sign.svg"
            alt="alternate plus minus button"
            class="svg_key_icon"
          />
        </button>
        <button class="btn symbol_btn svg_key_btn percentage_btn">
          <img
            src="images and icons/percentage-sign.svg"
            alt="percentage button"
            class="svg_key_icon"
          />
        </button>
        <button class="btn operator_btn divide_btn">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="btn num_btn">7</button>
        <button class="btn num_btn">8</button>
        <button class="btn num_btn">9</button>
        <button class="btn operator_btn multiply_btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn num_btn">4</button>
        <button class="btn num_btn">5</button>
        <button class="btn num_btn">6</button>
        <button class="btn operator_btn minus_btn">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn num_btn">1</button>
        <button class="btn num_btn">2</button>
        <button class="btn num_btn">3</button>
        <button class="btn operator_btn">
          <i class="fa-solid fa-plus plus_btn"></i>
        </button>
        <button class="btn long_btn num_btn">0</button>
        <button class="btn">,</button>
        <button class="btn operator_btn equal_btn">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
